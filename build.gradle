plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'io.infracheck'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.yaml:snakeyaml:2.2'
    implementation 'com.github.javaparser:javaparser-core:3.25.8'
}

gradlePlugin {
    plugins {
        infrastructureAnalyzer {
            id = 'io.infracheck.infrastructure-analyzer'
            implementationClass = 'io.infracheck.gradle.InfrastructureAnalyzerPlugin'
        }
    }
}

publishing {
    repositories {
        mavenLocal()  // 로컬 테스트용
        maven {
            url = uri(findProperty('nexusUrl') ?: "https://nexus.company.com/repository/maven-releases/")
            credentials {
                username = findProperty('nexusUsername') ?: System.getenv("NEXUS_USERNAME")
                password = findProperty('nexusPassword') ?: System.getenv("NEXUS_PASSWORD")
            }
        }
    }
}
